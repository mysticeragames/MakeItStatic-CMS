name: '[trigger.pull-request]'

on:
  pull_request:



jobs:
  docker-image:
    uses: ./.github/workflows/job.docker-image.yml
    permissions:
      contents: read
    with:
      DOCKER_PUSH_DEV: 0
      DOCKER_PUSH_RELEASE: 0
    secrets:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  lint-github-actions:
    uses: ./.github/workflows/job.lint-github-action.yml
    permissions:
      contents: read
