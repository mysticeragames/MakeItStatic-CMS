name: Docker Build/Push CMS -> makeitstatic-cms:dev-main

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: mysticeragames/makeitstatic-cms
  IMAGE_TAG: dev-main

jobs:
  build:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4.2.2


      - uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: docker.io
          username: rboonzaijer
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      - name: Build Docker image
        run: |
          echo ${{ env.IMAGE_TAG }} > ./.docker/cms-base/version
          docker build --no-cache -t ${{ env.IMAGE_NAME }}:build -f ./.docker/cms/Dockerfile .


      - name: PHPUnit Test
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:build php bin/phpunit


      - name: Push release
        env:
          TARGET_IMAGE: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        run: |
          docker tag ${{ env.IMAGE_NAME }}:build ${{ env.TARGET_IMAGE }}
          docker push ${{ env.TARGET_IMAGE }}
